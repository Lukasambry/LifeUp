# Traefik Static Configuration - Local Development
api:
  dashboard: true
  insecure: true

entryPoints:
  web:
    address: ":80"

  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: lifeup-network

log:
  level: DEBUG

accessLog: {}
